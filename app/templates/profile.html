{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto mb-10 px-6 space-y-10">

    <!-- Breadcrumbs -->
    <nav class="text-sm text-gray-500 flex items-center space-x-2">
        <a href="#" class="hover:text-emerald-600 transition">Home</a>
        <span>/</span>
        <span class="text-gray-700 font-semibold">Profile</span>
    </nav>

    <!-- Header -->
    <div class="flex justify-between items-center">
        <div>
            <h1 class="text-4xl font-extrabold text-gray-800">User Profile</h1>
            <p class="text-gray-600 mt-2">Make changes to your profile security passwords.</p>
        </div>
    </div>

    <!-- Profile Card -->
    <div class="bg-white shadow-xl rounded-2xl overflow-hidden">
        <div class="flex flex-col md:flex-row items-center md:items-start space-y-6 md:space-y-0 md:space-x-8 p-8">
            <!-- Avatar -->
            <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Profile Photo"
                 class="w-32 h-32 rounded-full shadow-lg border-4 border-white ring-2 ring-emerald-500 transition hover:scale-105" />
            
            <!-- User Info -->
            <div class="text-center md:text-left">
                <h2 class="text-2xl font-bold text-gray-800">John Doe</h2>
                <p class="text-gray-500 text-sm">johndoe@email.com</p>
                <div class="mt-2">
                    <span class="text-xs px-3 py-1 bg-emerald-100 text-emerald-700 rounded-full font-medium">Active User</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Change Password Section -->
    <div class="bg-white shadow-xl rounded-2xl p-8 space-y-6">
        <h3 class="text-xl font-semibold text-gray-800 border-b pb-2">Change Password</h3>
        <form action="/change-password" method="POST" class="space-y-5">
            <!-- Old Password -->
            <div>
                <label for="current_password" class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
                <input type="password" name="current_password" id="current_password"
                       class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-emerald-500 focus:border-emerald-500 p-3"
                       required>
            </div>

            <!-- New Password -->
            <div>
                <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                <input type="password" name="new_password" id="new_password"
                       class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-emerald-500 focus:border-emerald-500 p-3"
                       required>
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                <input type="password" name="confirm_password" id="confirm_password"
                       class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-emerald-500 focus:border-emerald-500 p-3"
                       required>
            </div>

            <!-- Submit Button -->
            <div class="pt-4">
                <button type="submit"
                        class="bg-emerald-600 text-white px-6 py-3 rounded-lg font-semibold shadow-md hover:bg-emerald-700 transition">
                    Update Password
                </button>
            </div>
        </form>
    </div>

</div>
{% endblock %}
