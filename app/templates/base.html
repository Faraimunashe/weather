<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sector-Based Weather Forecasting System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white fixed w-full top-0 shadow-md z-50">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="flex items-center space-x-3">
                <img src="{{url_for('static', filename='images/weather.png')}}" alt="System Logo" class="h-10">
                <h1 class="text-xl font-bold">Weather Forecasting System</h1>
            </div>
            <nav class="flex items-center space-x-6">
                <a href="#dashboard" class="hover:underline">Dashboard</a>
                <a href="#settings" class="hover:underline">Settings</a>
                <div class="relative">
                    <button id="profileBtn" class="hover:underline focus:outline-none">Profile</button>
                    <div id="profilePopup" class="hidden absolute right-0 mt-2 w-48 bg-white text-gray-800 shadow-lg rounded-lg py-2">
                        <p class="px-4 py-2 font-semibold">John Doe</p>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-200">Change Password</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-200">Logout</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    
    <main class="container mx-auto py-20 px-6 mt-20">
        {% block content %}

        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-6 text-center mt-10">
        <p class="text-sm">&copy; 2025 Sector-Based Weather Forecasting System. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('profileBtn').addEventListener('click', function() {
            document.getElementById('profilePopup').classList.toggle('hidden');
        });
        document.addEventListener('click', function(event) {
            var isClickInside = document.getElementById('profileBtn').contains(event.target) || document.getElementById('profilePopup').contains(event.target);
            if (!isClickInside) {
                document.getElementById('profilePopup').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
